apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "com.facebook.react"

react {
    root = "../../"
    nodeModulesDir = "../../node_modules"
    bundleDir = "$projectDir/build/generated/assets/react"
    bundleAssetName = "index.android.bundle"
    // LÍNEA CORREGIDA: 'minifyEnabled' debe ser un booleano directo o una expresión booleana válida.
    // Para builds de release, generalmente queremos minificar el JS.
    minifyEnabled = true 
    enableDebug = true
    enableDevServer = true
    enableReleaseOta = false
    devServerPort = 8081
    entryFile = "index.js"
    enableDebugFbs = false
    enableReleaseFbs = false
}

android {
    namespace "com.assuresoft.tuapppokedex" // <<< ASEGÚRATE DE QUE ESTE SEA TU ID DE PAQUETE ÚNICO
    compileSdk react.compileSdk 

    defaultConfig {
        applicationId "com.assuresoft.tuapppokedex" // <<< EL MISMO ID DE PAQUETE ÚNICO
        minSdk react.minSdk 
        targetSdk react.targetSdk 
        versionCode 1 
        versionName "1.0" 
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
        debug {
            storeFile file(rootProject.file('debug.keystore'))
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true // Esto es para la minificación del código Java/Kotlin con Proguard/R8
            debuggable false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    packagingOptions {
        pickFirst "**/libc++_shared.so"
        exclude "META-INF/LICENSE"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/NOTICE.txt"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.facebook.react:react-native:+" 
    // Agrega cualquier otra dependencia que necesites, por ejemplo, Firebase
    // implementation platform('com.google.firebase:firebase-bom:32.7.4')
    // implementation 'com.google.firebase:firebase-analytics'
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); apply from: new File(react.nodeModulesDir, "@react-native/gradle-plugin/src/main/kotlin/com/facebook/react/react.gradle")
